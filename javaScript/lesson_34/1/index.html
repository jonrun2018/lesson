<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- прямоугольник -->
    <svg style="width: 500px; height: 200px; display:block;">
        <rect width="300" height="100" style="fill: rgb(0,0,255); stroke-width: 1; stroke: rgb(0,0,0);"></rect>
    </svg>

    <!-- круг -->
    <svg style="width: 500px; height: 200px; display:block;">
        <circle cx="100" cy="50" r="40" style="fill: red; stroke-width: 1; stroke: rgb(0,0,0);"></circle>
    </svg>

    <!-- елепс -->
    <svg style="width: 500px; height: 200px; display:block;">
        <ellipse cx="100" cy="50" rx="100" ry="50" style="fill: yellow; stroke-width: 1; stroke: purpel;"></ellipse>
    </svg>

    <!-- линия -->
    <svg style="width: 500px; height: 200px; display:block;">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke-width: 1; stroke: red;"></line>
    </svg>
</body>
</html>
