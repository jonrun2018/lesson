<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let array = [
            [15,-2,3,-5,7],
            [15,-2,3,-5,7],
            [15,-2,3,-5,7],
            [15,-2,3,-5,7],
            [15,-2,3,-5,7],
        ];

        for (let a = 0; a < array.length; a++) {
            for (let b = 0; b < array.length; b++) {
                if (array[a][b] > 0) {
                    array[a][b] = 1;
                } else if (array[a][b] < 0) {
                    array[a][b] = 0;
                }
            }
            array[a].join(" | ");
        }

        document.write(array.join("<br>"));

    </script>

</body>
</html>
