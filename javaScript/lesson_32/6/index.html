<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.onload = () => {
            let watermark = "Введите логин";
            let input = document.forms[0].login;
            initInput();

            input.onfocus = function() { // onfocus - событие при клике на элемент
                if(input.value == watermark) {
                    input.value = "";
                    input.style.color = "black";
                    input.style.fontStyle = "normal";
                }
            }
            input.onblur = function() { // onblur - событие при клике на другую область
                if(input.value == "") {
                    initInput();
                }
            }

            function initInput() { 
                input.value = watermark;
                input.style.color = "gray";
                input.style.fontStyle = "italic";
            }
        }
    </script>
</head>
<body>

    <form>
        Логин
        <input type="text" name="login"><br>
        Email
        <input type="text" name="email" placeholder="Введите ваш email"><br>
    </form>
    
</body>
</html>
