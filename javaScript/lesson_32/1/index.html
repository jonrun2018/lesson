<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function bite() {
            let size = document.getElementById("1").value;
            let unit = document.getElementById("2").value;
            let sum;
            
            if(unit === 'kb'){
                sum = size * 1024
            } else if (unit === 'mb') {
                sum = (size * 1024) * 1024
            } else if (unit === 'gb'){
                sum = ((size * 1024) * 1024) * 1024
            }

            document.getElementById("p").innerHTML = sum + " " + unit;

        }

    </script>

    <input type="text" id="1">
    <input type="text" id="2">

    <input type="button" value="перевести" onclick="bite()">
    <p id="p"></p>

</body>
</html>
