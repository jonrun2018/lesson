<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <script>
        let images = [];

        function preload(){
            for(let i = 0; i < preload.arguments.length; i++ ){
                images[i] = new Image();
                images[i].src = preload.arguments[i];
                document.body.appendChild(images[i]);
            }
        }

        preload(
            "images/frame1.jpg",
            "images/frame2.jpg",
            "images/frame3.jpg",
            "images/frame4.jpg",
            "images/frame5.jpg",
            "images/frame6.jpg"
        );
    </script>

</body>
</html>
