        window.addEventListener("load", function(){
            let flag;
            document.getElementById("changeBtn").addEventListener("click", function(){
                if(flag){
                    document.getElementById("imgBtn").src ="1.jpg";
                } else {
                    document.getElementById("imgBtn").src ="2.jpg";
                }

                flag = !flag;
            })
        });

    </script>
    
    <!-- <img id="logoimg" src="1.jpg" name="logo" alt="Логотип">  -->
    <img id="imgBtn" src="1.jpg" alt="button">
    <button id="changeBtn">Изменить</button>
