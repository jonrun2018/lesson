<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            document.getElementById('btnGet').onclick = function () {
                let xhr = new XMLHttpRequest();
                xhr.open('GET', 'test_fail.html', true);
                // 0 - Метод open() еще не вызывался
                // 1 - Метод open() вызывался, но метод send() еще нет
                // 2 - Метод send() был вызван но ответа от сервера еще не получен
                // 3 - Идет прием данных от сервера
                // 4 - Ответ от сервера полностью получен

                // отслеживаем xhr
                xhr.onreadystatechange = function() {
                    if(xhr.readyState == 4) { // если ответ получен
                        if(xhr.status == 200) { // и если статус код ответа 200 
                             document.getElementById('output').innerHTML += xhr.responseText + "<br>"; 
                        }

                    }
                }

                xhr.send();
            }
        }
    </script>
</head>
<body>
    
    <input id="btnGet" type="button" value="Get info">
    <p id="output"></p>

</body>
</html>
