<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        // определение координат положения окна
        let Geometry = {};
        if(window.screenLeft || window.screenLeft == 0) { // для ie  
            Geometry.getWindowX = function() {
                return window.screenLeft;
            }
            Geometry.getWindowY = function() {
                return window.screenTop;
            }
        } else if (window.screenX || window.screenX == 0) { // для других браузеров
            Geometry.getWindowX = function() {
                return window.screenX;
            }
            Geometry.getWindowY = function() {
                return window.screenY;
            }
        }

        if(window.innerWidth) {
            Geometry.getWieporWidth = function() {
                return window.innerWidth;
            }
            Geometry.getWieporHeight = function() {
                return window.innerHeight;
            }
        } else if(document.documentElement &&
        document.documentElement.clientWidth) { //ie
            Geometry.getWieporWidth = function () {
                return document.documentElement.clientWidth;
            }
            Geometry.getWieporHeight = function () {
                return document.documentElement.clientHeight;
            }
        }
    </script>

    <script>
        document.write("X position " + Geometry.getWindowX() + "<br>");
        document.write("Y position " + Geometry.getWindowY() + "<br>");
        document.write("<hr>");
        document.write("Width: " + Geometry.getWieporWidth() + "<br>");
        document.write("Height: " + Geometry.getWieporHeight() + "<br>");
    </script>
</head>
<body>
    
    

</body>
</html>
