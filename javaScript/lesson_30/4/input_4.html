<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper p {
            width: 100px;
            height: 100px;
            background-color: green;
            float: left;
            margin: 10px;
        }
    </style>
    <script>
        window.addEventListener("load", function(){
            let wrapper = document.getElementById('wrapper');
            wrapper.addEventListener("click", function(e){
                e.target.style.backgroundColor = "red"; //target - элемент на котором событие произошло
            }, false)
        }, false)
    </script>
</head>
<body>

    <div id="wrapper">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <div>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
    </div>
    
</body>
</html>
