            function getQueryString () {
                let args = {};
                let query = location.search.substring(1); // бырет строку с 1 индекса
                let pairs = query.split("&"); // массив с строкой

                for(let i = 0; i < pairs.length; i++) {
                    let pos = pairs[i].indexOf('=');
                    if(pos == -1) {
                        continue;
                    }

                    let argname = pairs[i].substring(0, pos);
                    let value =  pairs[i].substring(pos + 1);

                    args[argname] = value;
                }

                return args;
            }



            function print() {
                let args = getQueryString();
                let e = document.createElement('p');
                e.innerHTML = "Login: " + args.login + "<br>";
                e.innerHTML += "Password: " + args.password;
                
                document.body.appendChild(e);
            }
