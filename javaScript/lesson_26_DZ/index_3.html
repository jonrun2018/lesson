<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    function addChild(){
        let array = document.createElement('p');
        let div = document.getElementById("div");

        if(div.childNodes.length === 10) {
            array = div.childNodes.length;
            
            for(let i = 0; i < array; i++) {
                div.removeChild(div.firstChild);
            }
        } else {
            array.innerHTML = "new text";
            div.appendChild(array);
        }
    }        

    </script>
</head>
<body>

    <div id="div"></div>

    <input type="button" onclick="addChild()" value="добавить элемент">
    
</body>
</html>
