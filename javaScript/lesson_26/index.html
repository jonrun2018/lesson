        // Дописать следующие кнопки
        // removeChild - команда для удаления элемента

        function selectFirstChild() {
            //resetColor();
            let firstList = document.getElementById('list');
            let firstChild = firstList.firstChild;

            if(firstChild != null) {
                firstChild.setAttribute('style','color:red;');
            }
        }

        function selectLastChild() {
            //resetColor();
            let list = document.getElementById('list');
            let child = list.lastChild;

            if(child != null) {
                child.setAttribute('style','color:red;');
            }
        }

        let node = null;

        function selectNextNode() {
            resetColor();

            if (node == null){
                let list = document.getElementById('list');
                node = list.firstChild;
                node.setAttribute('style','color:green;');
                return;
            }

            node = node.nextSibling;

            if(node != null) {
                node.setAttribute('style','color:green;'); 
            }
        }

        function selectPrevNode() {
            resetColor();

            if (node == null){
                let list = document.getElementById('list');
                node = list.lastChild;
                node.setAttribute('style','color:green;');
                return;
            }

            node = node.previousSibling;

            if(node != null) {
                node.setAttribute('style','color:green;'); 
            }
        }

        function createNewChild() {
            let list = document.getElementById('list');
            let li = document.createElement("li"); // создает тег

            li.innerHTML = "new item";
            list.appendChild(li);
        }

        function removeLastChild() {
            let list = document.getElementById('list');

            list.removeChild(list.lastChild);            
        }

        function createNewChildAtStart() {
            let list = document.getElementById('list');
            let li = document.createElement("li"); // создает тег
            li.innerHTML = "new item";
            let first = list.firstChild;

            list.insertBefore(li, first);
        }

        function resetColor() {
            let lilist = document.getElementsByTagName('li');
            for(let i = 0; i < lilist.length; i++ ) {
                lilist[i].style.color = 'black';  
            }
        }

        function selectExtremeChild() {
            selectFirstChild();
            selectLastChild();
        }
