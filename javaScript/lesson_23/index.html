        function Rectangle(w,h) {
            this.width = w;
            this.height = h;
        }

        Rectangle.prototype.getArea = function() {
            return this.width * this.height;
        }

        Rectangle.prototype.toString = function() {  // выводит объект [object object]
            return "Прямоугольник W: " + this.width + " H:" + this.height;
        }

        Rectangle.prototype.valueOf = function () { // преоритет выше
            return this.getArea();
        }

        Rectangle.prototype.equals = function(otherObj) {
            if (this.width === otherObj.width && this.height === otherObj.height ){
                return true;
            } else {
                return false;
            }
        }

        Rectangle.prototype.compareTo = function(otherObj) { // написать одну строку
            if (this.getArea() > otherObj.getArea()) {
                return 1;
            }   else if (this.getArea() < otherObj.getArea()) {
                return -1;
            } else {
                return 0;
            }
        }

        let rect1 = new Rectangle(100, 200);
        let rect2 = new Rectangle(200, 300);
