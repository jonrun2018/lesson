<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function supports_canvas() {
            return !!document.createElement("canvas").getContext; // !! - преобразует в булево значение результат
        }

        if(supports_canvas()){
            document.write("Браузер поддерживает элемент canvas");
        } else {
            document.write("Браузер не поддерживает элемент canvas");
        }
    </script>
</head>
<body>


    
</body>
</html>
