    <script>

        //bgColor - вернет цвет фона (не работает в hrom)
        document.write("<b>bgColor</b> " + document.bgColor + "<br>");

        document.cookie // обращаеться к куки, можно изменить
        document.lastModified // дата последнего изменения страницы, можно изменить
        document.location // url страницы
        document.referrer // страница с которой мы пришли
        document.title // получаем тайтл
        document.anchors[0].name //возвращает массив с якорями
        document.forms // возвращает массив всех форм
        document.images // возвращает массив картинок
        document.links // возвращает массив с ссылками

    </script>
