<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let Human = function(n,b) {
            this.n = n;
            this.b = b;

            this.c = function() {
                document.write(this.n + " " + this.b);
            }
        }

        let human = new Human("Hi","Jon");
        human.c();

    </script>

</body>
</html>
